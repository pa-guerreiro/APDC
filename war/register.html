<doctype html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>My Evaluation App</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/pure/0.6.2/pure-min.css">
  <link rel="stylesheet" href="css/restfrontend.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.jsonify-0.3.1.min.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
  <section class="registerform cf">
  <form name="register" class="pure-form pure-form-stacked" accept-charset="utf-8">
    <fieldset>
      <legend>Register</legend>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="utilizador" required>
	  <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="email" required>
	  <label for="homePhone">Home Phone</label>
      <input type="text" id="homePhone" name="homePhone" placeholder="homePhone" required>
	  <label for="mobilePhone">Mobile Phone</label>
      <input type="text" id="mobilePhone" name="mobilePhone" placeholder="mobilePhone" required>
	  <label for="street">Street</label>
      <input type="text" id="street" name="street" placeholder="street" required>
	  <label for="locationDescription">Location Description</label>
      <input type="text" id="locationDescription" name="locationDescription" placeholder="locationDescription" required>
	  <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="city" required>
	  <label for="cp">CP</label>
      <input type="text" id="cp" name="cp" placeholder="cp" required>
	  <label for="nif">Nif</label>
      <input type="text" id="nif" name="nif" placeholder="nif" required>
	  <label for="cc">CC</label>
      <input type="text" id="cc" name="cc" placeholder="cc" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="password" required>
      <label for="password_confirmation">Password confirmation</label>
      <input type="password" id="password_confirmation" name="password_confirmation" placeholder="password_confirmation" required>
      <input type="submit" class="pure-button pure-button-primary" value="register">
    </fieldset>
  </form>
  </section>
</body>

</html>
